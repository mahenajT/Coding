<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Statistic</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- 1 -->
      <div class="stats-container">
        <img
          class="icon"
          src="icons/briefcase-icon.png"
          alt="briefcase-icon"
          width="64"
        />
        <div class="counter" data-ceil="5"></div>
        <h4>Years Experience</h4>
      </div>
      <!-- 2 -->
      <div class="stats-container">
        <img
          class="icon"
          src="icons/cloud-icon.png"
          alt="cloud-icon"
          width="64"
        />
        <div class="counter" data-ceil="260 ">00</div>
        <h4>Websites Made</h4>
      </div>
      <!-- 3 -->
      <div class="stats-container">
        <img
          class="icon"
          src="icons/apple-icon.png"
          alt="apple-icon"
          width="64"
        />
        <div class="counter" data-ceil="27 ">00</div>
        <h4>Apps Made</h4>
      </div>
    </div>
  </body>
</html>

<!-- 
 * In JavaScript, when incrementing numbers from 0, you can use the data-ceil attribute to set the maximum value you want for each counter.
-->
