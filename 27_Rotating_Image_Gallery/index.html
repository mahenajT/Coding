<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1"><img src="images/img1.jpg" alt="" /></span>
      <span style="--i: 2"><img src="images/img5.jpg" alt="" /></span>
      <span style="--i: 3"><img src="images/img3.jpg" alt="" /></span>
      <span style="--i: 4"><img src="images/img9.jpg" alt="" /></span>
      <span style="--i: 5"><img src="images/img2.jpg" alt="" /></span>
      <span style="--i: 6"><img src="images/img6.jpg" alt="" /></span>
      <span style="--i: 7"><img src="images/img4.jpg" alt="" /></span>
      <span style="--i: 8"><img src="images/img7.jpg" alt="" /></span>
    </div>
    <div class="button-container">
      <button class="btn" id="prev">Previous</button>
      <button class="btn" id="next">Next</button>
    </div>
  </body>
</html>
