<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Loan Calculator</h1>
        <p>
          Loan Amount $
          <input
            onchange="calculateLoan()"
            type="number"
            id="loanAmount"
            min="1"
            max="1000000000000"
            value="10000"
            class="input"
          />
        </p>
        <p>
          Interest Rate
          <input
            onchange="calculateLoan()"
            type="number"
            id="interest"
            min="0"
            max="100"
            value="10"
            step="0.1"
            class="input"
          />
        </p>
        <p>
          Month to Pay
          <input
            onchange="calculateLoan()"
            type="number"
            id="month-to-pay"
            min="6"
            max="12"
            value="12"
            class="input"
          />
        </p>

        <p class="payment" id="payment">Monthly Payment:</p>
      </div>
    </div>
  </body>
</html>
