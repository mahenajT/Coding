<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="testimonial-content">
          <img src="images/img1.jpg" alt="user-img" />
          <p class="text">
            Apple's mobile products are simply outstanding. From sleek design to
            cutting-edge technology, each device offers a seamless experience.
          </p>
          <h4 class="user-name">Emily Johnson</h4>
        </div>
      </section>
    </main>
  </body>
</html>
